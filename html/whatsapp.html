<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка WhatsApp</title>
    <style>
        .whatsapp-button {
            background-color: white;
            color: black;
            border: 2px solid #25D366; /* Зелёный цвет WhatsApp */
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #25D366;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Кнопка с ссылкой на WhatsApp -->
    <a href="https://wa.me/77771112233" class="whatsapp-button" target="_blank">
        Написать в WhatsApp
    </a>

</body>
</html>
